    <link rel="stylesheet" href="./Style.css">

    <script defer src="app.js"></script>
</head>

<body>
    <nav class="nav-bar">
        <!-- LOGO -->
        <div class="logo">FORM-43</div>

        <!-- Navigations -->
        <ul class="nav-links">
            <input type="checkbox" id="checkbox-toggle" />
            <label for="checkbox-toggle" class="hamburger">&#9776;</label>

            <!-- NAVIGATION MENU -->

            <div class="menu">
                <li>
                    <a href="">Home</a>
                </li>
                <li>
                    <a href="">About</a>
                </li>
                <li class="course">
                    <a href="">Courses</a>

                    <!-- DROP-DOWN -->
                    <ul class="drop-down">
                        <li>
                            <a href="#">React</a>
                        </li>
                        <li>

            </div>
        </ul>
    </nav>

    <!-- FORM SECTION -->

    <section class="form-section">
    <div class="formDiv">
        <div class="container">
            <h1 class="headLab">User Login</h1>

            <form id="form">

                <div class="form-group email-box">
                    <label for="email">Email address:</label>
                    <br>
                    <input type="email" placeholder="Enter email" id="email" onkeydown="emailValidation()">
                    <span id="text"></span>
                </div>

                <div class="form-group">
                    <label for="pwd">Password:</label>
                    <br>
                    <input type="password" placeholder="Enter password" id="pwd" onkeydown="passwordValidation()">
                    <i class="far fa-eye" id="togglePassword"></i>
                    <span id="text2"></span>
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
            </form>

            <a href="#">
                <p>Forgot Password ?</p>
            </a>
        </div>
    </div>
</section>
</body>

</html>
